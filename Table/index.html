<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
  </head>
  <body>
    <h1>Membuat table</h1>
    <h4>table standar</h4>

    <table border="1">
      <!-- tr,Table baris -->

      <tr>
        <td>1</td>
        <td>2</td>
        <td>3</td>
      </tr>

      <tr>
        <td>4</td>
        <td>5</td>
        <td>6</td>
      </tr>
    </table>
    <h4>Dengan header</h4>
    <table border="1">
      <tr>
        <th>senin</th>
        <td>10.00</td>
        <td>12.00</td>
        <td>13.00</td>
      </tr>

      <tr>
        <th>selasa</th>
        <td>10.00</td>
        <td>12.00</td>
        <td>13.00</td>
      </tr>
    </table>
    <br />
    <br />
    <table border="1">
      <tr>
        <th></th>
        <th>senin</th>
      </tr>
      <tr>
        <th>10.00</th>
        <td>berangkat sekolah</td>
      </tr>
      <tr>
        <th>12.00</th>
        <td>makan siang</td>
      </tr>
    </table>
  </body>
</html>
