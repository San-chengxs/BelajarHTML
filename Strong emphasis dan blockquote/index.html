<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strong,Emphasis dan BlockQuote</title>
</head>
<body>
    <!-- Strong -->
     <p>
        <strong>Perhatian :</strong>  Jangan buang sampah sembarangan
     </p>
    
     <!-- blockquote -->
     <blockquote>Skibidi toilet</blockquote>


     <!-- Emphasis dan Quote -->
    <p>
ini adalah <em>teman nongkrong</em>, nukan tempat untuk <strong>BERANTEM</strong>.abang ku bilang 
<q>selalu jaga kesehatan</q>
     </p>
</body>
</html>
