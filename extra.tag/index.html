<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extra Tag</title>
</head>
<body>
    <h4>SINGKATAN</h4>
    <!-- Abbereviattion <abbr>  -->
        <p>Islam sekolah di <abbr title="Sekolah Dasar">SD</abbr> Sorong</p>
        <p>
            Kemudian Islam Bekerja di <acronym title="Nasional Aeronautics and Space Administration">NASA</acronym> cabang selong.
        </p>
        <!-- acronym sama dengan <abbr> -->

            <h4>Citation dan definisi</h4>
            <p>Jose telah membuat <cite>kue hangat</cite></p>
            <!-- cite buat mempresentasikan subuah karya -->

            <p><dfn>Jose</dfn> adalah anak IDN Solo</p>
            <!-- <dfn> definisi -->
            <h4>Insert dan Delete</h4>
            <p>Hanif adalah seorang <del>preman</del> <ins>anak yang baik</ins> orang solo</p>

</body>
</html>
